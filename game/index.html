<body></body>
<script src="/lib/three.js"></script>
<script>
  // The "scene" is where stuff in our game will happen:
  var scene = new THREE.Scene();
  var flat = {flatShading: true};
  var light = new THREE.AmbientLight('white', 0.8);
  scene.add(light);

  // The "camera" is what sees the stuff:
  var aspectRatio = window.innerWidth / window.innerHeight;
  var camera = new THREE.PerspectiveCamera(75, aspectRatio, 1, 10000);
  camera.position.z = 500;
    //camera.position.y= 500;
    //scene.add(camera);

  // The "renderer" draws what the camera sees onto the screen:
  var renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // ******** START CODING ON THE NEXT LINE ********
    //Marcador
    var marcador= new THREE.Object3D();
    //cuerpo
var body= new THREE.SphereGeometry(100);
var cover= new THREE.MeshNormalMaterial(flat);
var avatar= new THREE.Mesh(body, cover);
//avatar.add(camera);
    //scene.add(camera);
    //scene.add(avatar);
    scene.add(marcador);
    marcador.add(avatar);
    marcador.add(camera);
//mano derecha
var hand= new THREE.SphereGeometry(50);
var righthand= new THREE.Mesh(hand, cover);
righthand.position.set(-150,0,0);
    avatar.add(righthand);
//mano izquierda
var lefthand= new THREE.Mesh(hand, cover);
lefthand.position.set(150,0,0);
    avatar.add(lefthand);
    //pie
    var foot = new THREE.SphereGeometry(50)
    //pie derecho
var rightfoot= new THREE.Mesh(foot, cover);
rightfoot.position.set(-75,-125,0);
    avatar.add(rightfoot);
    //pie izquierdo
var leftfoot= new THREE.Mesh(foot, cover);
leftfoot.position.set(75,-125,0);
    avatar.add(leftfoot);
    //movimiento
    document.addEventListener("keydown", gestionarTecla)
    function gestionarTecla(evento){
        var codigo= evento.code;
        if (codigo=="KeyA")marcador.rotation.y -=0.01;
        if (codigo=="KeyD")marcador.rotation.y +=0.01;
        if (codigo=="KeyW")marcador.position.z +=20
        if (codigo=="KeyS")marcador.position.z -=20
        if (codigo=="KeyG")isCarwheeling= ! isCarwheeling;
    
    }
    //animacion
    function animate(){
        requestAnimationFrame(animate);
        avatar.rotation.z= avatar.rotation.z + 0.20;
        renderer.render(scene,camera);
         }
    
    animate();
   var isCarwheeling = true;
    function animate() {
        requestAnimationFrame(animate);
        if (isCarwheeling) {
            avatar.rotation.z = avatar.rotation.z +0.05;
        }
        renderer.render(scene, camera);
    }
     animate();
    //Paisaje
    function makeTreeAt(x,z) {
        var trunk = new THREE.Mesh(
            new THREE.CylinderGeometry(50, 50, 200),
            new THREE.MeshBasicMaterial({color: "brown"})
        );
       
       
        var top = new THREE.Mesh(
            new THREE.SphereGeometry(150),
            new THREE.MeshBasicMaterial({color: "forestgreen"})
        );
        top.position.y = 175;
        trunk.add(top);
       
        trunk.position.set(x, -75, z);
        scene.add(trunk);
    }
   //campo arboles 
    function crearCampoArboles(distancia_arboles,minimo_x,maximo_x,minimo_z,maximo_z){
    var distancia_arboles = 400
    var minimo_x = -4000;
    var maximo_x = 4000;
    var minimo_z = -4000;
    var maximo_z = 4000;
   
    for (var x=minimo_x;x<=maximo_x;x=x+distancia_arboles) {
    for (var z=minimo_z;z<=maximo_z;z=z+distancia_arboles) {
        makeTreeAt(x,z)
        }    
    }
}
    crearCampoArboles()
    makeTreeAt( 500, 0);
    makeTreeAt(-500, 0);
    makeTreeAt( 750, -1000);
    makeTreeAt(-750, -1000);
  // Now, show what the camera sees on the screen:
  renderer.render(scene, camera);
</script>
